<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 Test API Básico</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .success { color: #28a745; background: #d4edda; padding: 10px; margin: 5px 0; border-radius: 5px; }
        .error { color: #dc3545; background: #f8d7da; padding: 10px; margin: 5px 0; border-radius: 5px; }
        .info { color: #0c5460; background: #d1ecf1; padding: 10px; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Test API Sudoku - Básico</h1>
        
        <div class="info">
            <strong>📍 Endpoint a probar:</strong> /Sudoku/public/api/
        </div>
        
        <button class="test-btn" onclick="testNewPuzzle()">1. Test Nuevo Puzzle (Easy)</button>
        <button class="test-btn" onclick="testDirectAPI()">2. Test API Directo</button>
        <button class="test-btn" onclick="testAchievements()">3. Test Logros</button>
        <button class="test-btn" onclick="clearResults()">🗑️ Limpiar</button>
        
        <div id="results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = '<strong>' + new Date().toLocaleTimeString() + ':</strong> ' + message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testNewPuzzle() {
            log('🎲 Probando carga de puzzle fácil...', 'info');
            
            try {
                const response = await fetch('/Sudoku/public/api/puzzle/new/easy');
                log(`📡 Status de respuesta: ${response.status}`, 'info');
                
                const data = await response.json();
                console.log('Data completa:', data);
                
                if (data.success) {
                    log(`✅ ¡ÉXITO! Puzzle cargado:<br>
                         - Game ID: ${data.game_id}<br>
                         - Dificultad: ${data.puzzle.difficulty_level}<br>
                         - Pistas: ${data.puzzle.clues_count}`, 'success');
                } else {
                    log(`❌ Error en API: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`❌ Error de conexión: ${error.message}`, 'error');
            }
        }
        
        async function testDirectAPI() {
            log('🔗 Probando acceso directo a API...', 'info');
            
            try {
                const response = await fetch('/Sudoku/public/api/');
                log(`📡 Status: ${response.status}`, 'info');
                
                const text = await response.text();
                log(`📄 Respuesta: ${text.substring(0, 100)}...`, 'info');
                
                if (response.status === 404) {
                    log('✅ API responde correctamente (404 esperado para ruta vacía)', 'success');
                } else {
                    log('⚠️ Respuesta inesperada', 'error');
                }
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        async function testAchievements() {
            log('🏆 Probando carga de logros...', 'info');
            
            try {
                const response = await fetch('/Sudoku/public/api/achievements');
                const data = await response.json();
                
                if (data.success) {
                    log(`✅ Logros cargados: ${data.achievements.length} encontrados`, 'success');
                } else {
                    log(`❌ Error: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`❌ Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
